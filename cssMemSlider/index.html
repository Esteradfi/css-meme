<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <title>css meme</title>
<body>
    <div class="slider">
        <div class="slides">
            <div class="wrapper">
              <input type="radio" name="slider" id="slide1" checked>
              <input type="radio" name="slider" id="slide2" >
              <input type="radio" name="slider" id="slide3">
              <input type="radio" name="slider" id="slide4">
              <div class="inner-img">
                 <div class="slide slide_1">
                    <div class="slide-content">
                      <img src="assets/meme1.jpg" alt="Slide1">
                    </div>
                 </div>
                 <div class="slide slide_2">
                    <div class="slide-content">
                      <img src="assets/meme2.jpg" alt="Slide2">
                    </div>
                 </div>
                 <div class="slide slide_3">
                    <div class="slide-content">
                      <img src="assets/meme3.jpg" alt="Slide3">
                    </div>
                 </div>
                 <div class="slide slide_4">
                    <div class="slide-content">
                      <img src="assets/meme4.jpg" alt="Slide4">
                    </div>
                 </div>
              </div>
              <div class="under-img">
                <div class="controls">
                  <label for="slide1"><div class="label-mark"></div></label>
                  <label for="slide2"><div class="label-mark"></div></label>
                  <label for="slide3"><div class="label-mark"></div></label>
                  <label for="slide4"><div class="label-mark"></div></label>
                </div>
                <div class="title-container">
                  <div class="inner-title">
                    <div class="slide-title slide_1">
                        <p>То, что вы увидите, называется мемы</p>
                    </div>
                    <div class="slide-title slide_2">
                          <p>А где живут мемы? Тут</p>
                    </div>
                    <div class="slide-title slide_3">
                          <p>Хочу сказать спасибо гравитации. Если бы не она, я бы тут сейчас не стоял</p>
                    </div>
                    <div class="slide-title slide_4">
                          <p>Но это не точно</p>
                    </div>
                  </div>
                </div>
              </div>
          </div>
        </div>
    </div>
</body>
</html>
